<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zephyra | Consulta Enviada</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Fonts - Afacad Flux -->
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">¡Tu consulta ha sido registrada!</h1>
        <p class="text-center">Hemos recibido tu consulta relacionada con: <strong th:text="${contacto.asunto}"></strong>.</p>
        <p class="text-center">Nos pondremos en contacto contigo a través de tu correo: <strong th:text="${contacto.email}"></strong>.</p>
        <div class="text-center">
            <a th:href="@{/contactanos}" class="btn btn-custom mt-3">Enviar otra consulta</a>
        </div>
    </div>

    <!-- Muestra los datos enviados -->
    <div class="container">
        <div>
            <strong>Datos enviados</strong>
        </div>
        <ul>
            <li><strong>Nombre completo:</strong> <span th:text="${contacto.nombreCompleto}"></span></li>
            <li><strong>Apellido completo:</strong> <span th:text="${contacto.apellidoCompleto}"></span></li>
            <li><strong>Correo electronico:</strong> <span th:text="${contacto.email}"></span></li>
            <li><strong>Número de telefono:</strong> <span th:text="${contacto.telefono}"></span></li>
            <li><strong>Asunto:</strong> <span th:text="${contacto.asunto}"></span></li>
            <li><strong>Mensaje:</strong> <span th:text="${contacto.mensaje}"></span></li>
        </ul>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
